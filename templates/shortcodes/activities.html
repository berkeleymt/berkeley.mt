<ul class="grid pl-0 {% if class %}{{ class }}{% endif %} list-none">
    {# This is dumb but ok #}
    {% set items = body | markdown | trim_start_matches(pat="<ul>\n<li>") | trim_end_matches(pat="</li>\n</ul>") | split(pat="</li>\n<li>") %}

    {% for item in items %}
      <li class="bg-blue-50 border border-blue-400 rounded-lg">
        {{ item | safe }}
      </li>
    {% endfor %}
</ul>
