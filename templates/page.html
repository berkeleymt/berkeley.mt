{% extends "base.html" %}

{% block content %}

<h1 class="text-center text-4xl font-bold">{{ page.title }}</h1>

{% if page.date %}
<h2 class="text-center text-xl">
  {{ page.date | date(format="%B %-d, %Y") }}
</h2>
{% endif %}

<section class="prose prose-h1:font-bold">
  {{ page.content | safe }}
</section>
{% endblock %}
