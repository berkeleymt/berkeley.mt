{% extends "base.html" %}

{% block content %}

<div class="flex flex-col gap-3">
  <h1 class="text-3xl font-semibold">{{ page.title }}</h1>

  {% if page.date %}
  <h2 class="text-xl">
    {{ page.date | date(format="%B %-d, %Y, %-I:%M %p") | trim_end_matches(pat=", 12:00 AM") }}
  </h2>
  {% endif %}
</div>

{% block before_page_content %}{% endblock %}

<div class="{{ prose_cls }}">
  {{ page.content | safe }}
</div>

{% endblock %}
