{% macro nav_link(path, label) %}
{% set href = get_url(path=path) %}
<p class="first:hidden text-gray-400">/</p>
<a href="{{ href }}" class="{% if current_url == href %} font-semibold {% endif %}">
    {{ label }}
</a>
{% endmacro nav_link %}

{% macro prose(content) %}
<div class="prose prose-h1:font-bold prose-h1:mt-16 prose-a:text-blue-500 max-w-none">
    {{ content | safe }}
</div>
{% endmacro%}
